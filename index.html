<!DOCTYPE html>
<html lang="es_CO">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuarios</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="p-5 mb-4 mt-4 bg-body-tertiary rounded-3">
                <div class="py-5">
                    <h1 class="display-5 fw-bold mb-3 text-muted">Registro de Usuarios</h1>
                    <div class="col-12">
                        <form id="formulario" class="form-floating col-sm-12">
                            <div class="row">
                                <div class="col-lg-4 col-sm-12">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                                        <label for="floatingInputValue">Nombre<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-12 mb-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="apellidos" placeholder="apellidos" required>
                                        <label for="floatingInputValue">Apellidos<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-12">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="cedula" placeholder="cedula" required>
                                        <label for="floatingInputValue">C&eacute;dula<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-sm-12">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="edad" placeholder="edad" required>
                                        <label for="floatingInputValue">Edad<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-sm-12 mb-2">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                                        <label for="floatingInputValue">Correo electr&oacute;nico<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-sm-12 mb-2">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="direccion" placeholder="direccion" required>
                                        <label for="floatingInputValue">Direcci&oacute;n<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-6 mb-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ciudad" placeholder="ciudad" required>
                                        <label for="floatingInputValue">Ciudad<span class="text-danger">*</span></label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-sm-6 mb-2">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="departamento" placeholder="departamento" required>
                                        <label for="floatingInputValue">Departamento</label>
                                    </div>
                                </div>
                            </div>
                            <p class="small fw-regular fst-italic">Los campos marcados con <span class="text-danger">*</span> son requeridos. Debes tener entre <span class="fw-bold">18</span> y <span class="fw-bold">75</span> a&ntilde;os para registrarte.</p>
                            <button onclick="registrar()" class="btn btn-primary mb-2" type="button">Registrar</button>
                        </form>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button onclick="mostrarRegistros()" class="btn btn-success" type="button">Mostrar registros</button>
                    </div>
                </div>
            </div>
            <!--Registros-->
            <div id="tablaUsuarios">
            </div>
        </div>
        <script src="datos.js"></script>
    </body>
</html>
